<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camper Cafe Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <header>
      <h1>Camper Cafe</h1>
      <p><em>Est. 2020</em></p>
    </header>

    <hr>

    <section>
      <h2>Coffee</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="coffee icon" class="icon">

      <article class="item">
        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
      </article>
      <article class="item">
        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
      </article>
      <article class="item">
        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
      </article>
      <article class="item">
        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
      </article>
      <article class="item">
        <p class="flavor">Mocha</p><p class="price">4.50</p>
      </article>
    </section>

    <section>
      <h2>Desserts</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="dessert icon" class="icon">

      <article class="item">
        <p class="dessert">Donut</p><p class="price">1.50</p>
      </article>
      <article class="item">
        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
      </article>
      <article class="item">
        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
      </article>
      <article class="item">
        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
      </article>
    </section>

    <hr>

    <footer>
      <p><a href="#">Visit our website</a></p>

    </footer>
  </div>
</body>
</html>
